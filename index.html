<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title & Favicon -->
    <title>English Janala | Best Platform for Learning English</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"

    />

    <!-- tailwindcss & daisyUI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- vanilla css -->

            জানালা
          </h4>
        </div>
        <ul class="flex">
          <div class="hidden sm:flex gap-4">
            <li
              class="font-poppins text-sm font-semibold text-[#422AD5] border border-[#422AD5] rounded px-3 py-2 hover:text-white hover:bg-[#422AD5]"

              <a href="">
                <span><i class="fa-solid fa-circle-question"></i></span>

            <li

            <li

                <span
                  ><i class="fa-solid fa-arrow-right-from-bracket"></i
                ></span>
                Logout
              </a>
            </li>
          </div>
          <li class="sm:hidden">
            <details class="cursor-pointer relative">
              <summary class="marker:content-none">
                <span class="text-[#422AD5]"

                ></span>
              </summary>
              <ul

                <li
